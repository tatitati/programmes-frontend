imports:
    - { resource: config.yml }

doctrine:
   orm:
       metadata_cache_driver: apcu
       result_cache_driver: apcu
       query_cache_driver: apcu

framework:
    assets:
        json_manifest_path: '%kernel.root_dir%/../web/assets/rev-manifest.json'

monolog:
    handlers:
        main:
            type: fingers_crossed
            channels: ['!app_access']
            action_level: error
            handler: nested
            excluded_404s:
                - ^/
        app_access:
            type: stream
            channels: ['app_access']
            path: '%kernel.logs_dir%/%kernel.environment%-access.log'
            level: info
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false

csa_guzzle:
    clients:
        default:
            config:
                cert: '/etc/pki/tls/certs/client.crt'
                ssl_key: '/etc/pki/tls/private/client.key'
                verify: false
                timeout: 60
                connect_timeout: 5
